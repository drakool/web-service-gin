apiVersion: v1
kind: Service
metadata:
  name: web-service-gin
  labels:
    app: web-service-gin
spec:
  clusterIP: None
  ports:
    - port: 50051
      name: web-service-gin
  selector:
    app: web-service-gin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service-gin
  labels:
    app: web-service-gin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-service-gin
  template:
    metadata:
      labels:
        app: web-service-gin
    spec:
      containers:
      - name: web-service-gin
        image: docker.io/library/web-service-gin:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
